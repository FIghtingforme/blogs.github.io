---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <time>{{ page.date | date: "%Y年%m月%d日" }}</time>
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>
